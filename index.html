<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Responsive juice website</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Juice<span>ables</span>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="/img/nav-img.png" alt="nav-image" class="nav__img">
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
             <img src="/img/shape-bg.png" alt="" class="home__shape-bg"> 
            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">Get Fresh
                        <span>Juiceables </span>Everyday
                    </h1>
                    <p class="home__description">
                        Starting at $360 per month, get those benefits and more.
                    </p>
                    <a href="#" class="home__button">Details</a>
                </div>

                <div class="home__images">
                    <img src="/img/liquid-fruit.png" alt="liquid image">
                    <div class="home__juice-animate">
                        <img src="/img/juice.png" alt="juice image" class="home__juice">
                    </div>

                    <img src="/img/apple1.png" class="home__apple1" alt="apple image">
                    <img src="/img/apple2.png" class="home__apple2" alt="apple image">

                    <div>
                        <img src="/img/leaf.png" class="home__leaf" alt="leaf image">
                        <img src="/img/leaf.png" class="home__leaf" alt="leaf image">
                        <img src="/img/leaf.png" class="home__leaf" alt="leaf image">
                        <img src="/img/leaf.png" class="home__leaf" alt="leaf image">
                        <img src="/img/leaf.png" class="home__leaf" alt="leaf image">
                        <img src="/img/leaf.png" class="home__leaf" alt="leaf image">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <script src="/main.js"></script>
</body>

</html>
